<ng-include src="'templates/_banner.html'"></ng-include>

<form class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" placeholder="Name" name="contactName">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email" name="email">
  </div>
  <div class="form-group">
    <label for="tel">Tel:</label>
    <input type="text" class="form-control" id="tel" placeholder="tel" name="tel">
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" id="mobile" placeholder="Mobile" name="mobile">
  </div>
  <div class="form-group">
    <label for="doc">Autre document</label>
    <input type="file" name="doc" id="doc">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
